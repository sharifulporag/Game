<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess|My|Number|</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-section">
                <div class="header-top">
                    <div class="btn">
                        <button onclick="refreshPage()" class="again">Again !</button>
                    </div>
                    <div class="content">
                        <h3> < Between 1 to 100 > </h3>
                    </div>
                </div>

                <div class="header-bottom">
                    <h1>Guess My Number !</h1>
                </div>
            </div>
            <hr class="hr">
            <div class="unknown-Number">
                <h1 class="number">?</h1>
            </div>
        </div>
    </div>

    <div id="home">
        <div class="container">
            <div class="home-section">
                <div class="number">
                    <input type="number" class="guess" name="" id="">
                    <br>
                    <button class="btn1">Check !</button>
                </div>
                <div class="msg">
                    <p class="message">Start guessing...</p>
                    <p class="label-score"> Score : 0<span class="score">5</span> </p>
                </div>
            </div>

            <p class="me">Copyright &copy; 2022 Shariful Porag. All right reserved.</p>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
